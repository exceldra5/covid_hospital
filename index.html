<script>
    const url = 'https://api.odcloud.kr/api/15077586/v1/centers?page=1&perPage=10';

    fetch(url)
    .then(res => res.json())
    .then(myJson => {
        document.getElementById('data').innerText = JSON.stringify(myJson, null, 1);

    })
</script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = {

        level: 3 // 지도의 확대 레벨
    };
